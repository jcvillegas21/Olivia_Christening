<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christening Invitation</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;600&family=Playfair+Display:wght@400;600&family=Montserrat:wght@300;400&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #f5e5e8 0%, #e8c5cf 50%, #f5e5e8 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .invitation {
            background: linear-gradient(to bottom, #ffffff 0%, #fdf8f9 100%);
            width: 100%;
            max-width: 650px;
            padding: 0;
            box-shadow: 0 25px 70px rgba(212, 156, 175, 0.4);
            position: relative;
            overflow: hidden;
            border-radius: 3px;
        }
        
        .floral-header {
            background: linear-gradient(180deg, #f7e5e8 0%, #fdf8f9 100%);
            padding: 30px 40px 20px;
            text-align: center;
            position: relative;
        }
        
        .photo-container {
            width: 280px;
            height: 280px;
            margin: 0 auto 30px;
            border-radius: 50%;
            overflow: hidden;
            border: 8px solid #ffffff;
            box-shadow: 0 10px 30px rgba(212, 156, 175, 0.3);
        }
        
        .photo-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .floral-header::before {
            content: '✿';
            position: absolute;
            top: 20px;
            left: 30px;
            font-size: 24px;
            color: #e8a9ba;
            opacity: 0.5;
        }
        
        .floral-header::after {
            content: '✿';
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 24px;
            color: #e8a9ba;
            opacity: 0.5;
        }
        
        .flower-accent {
            font-size: 40px;
            color: #d89aad;
            margin-bottom: 15px;
        }
        
        .invitation-title {
            font-family: 'Playfair Display', serif;
            font-size: 22px;
            color: #9d7584;
            font-weight: 400;
            letter-spacing: 4px;
            text-transform: uppercase;
            margin-bottom: 25px;
        }
        
        .cross {
            font-size: 36px;
            color: #d89aad;
            margin-bottom: 20px;
        }
        
        .content {
            padding: 40px 50px 50px;
        }
        
        .name {
            font-family: 'Playfair Display', serif;
            font-size: 48px;
            color: #6b4f5a;
            font-weight: 600;
            text-align: center;
            margin: 0 0 30px 0;
            line-height: 1.3;
        }
        
        .floral-divider {
            text-align: center;
            margin: 30px 0;
            position: relative;
        }
        
        .floral-divider::before {
            content: '';
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 150px;
            height: 1px;
            background: linear-gradient(90deg, transparent, #e8a9ba, transparent);
        }
        
        .floral-divider span {
            background: #fdf8f9;
            padding: 0 20px;
            font-size: 28px;
            color: #e8a9ba;
            position: relative;
            z-index: 1;
        }
        
        .details {
            text-align: center;
            margin: 35px 0;
        }
        
        .detail-item {
            margin: 25px 0;
        }
        
        .detail-label {
            font-size: 11px;
            color: #b08a98;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 10px;
            font-weight: 400;
        }
        
        .detail-value {
            font-family: 'Cormorant Garamond', serif;
            font-size: 26px;
            color: #6b4f5a;
            font-weight: 400;
            line-height: 1.4;
        }
        
        .reception {
            background: linear-gradient(135deg, #f7e5e8 0%, #fceef1 100%);
            padding: 30px;
            margin: 35px 0 0 0;
            text-align: center;
            border-top: 2px solid #e8a9ba;
            border-bottom: 2px solid #e8a9ba;
        }
        
        .reception-title {
            font-family: 'Playfair Display', serif;
            font-size: 18px;
            color: #9d7584;
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 3px;
            font-weight: 600;
        }
        
        .reception-details {
            font-size: 22px;
            color: #6b4f5a;
            font-family: 'Cormorant Garamond', serif;
        }
        
        .blessing {
            text-align: center;
            margin-top: 35px;
            font-style: italic;
            color: #b08a98;
            font-size: 14px;
            line-height: 1.8;
            padding: 0 20px;
        }
        
        .footer-accent {
            text-align: center;
            padding: 30px;
            font-size: 30px;
            color: #e8a9ba;
            opacity: 0.6;
        }
        
        .rsvp-section {
            background: linear-gradient(135deg, #f7e5e8 0%, #fceef1 100%);
            padding: 40px;
            margin: 0;
            text-align: center;
        }
        
        .rsvp-title {
            font-family: 'Playfair Display', serif;
            font-size: 28px;
            color: #6b4f5a;
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        .rsvp-subtitle {
            font-size: 14px;
            color: #b08a98;
            margin-bottom: 30px;
            font-style: italic;
        }
        
        .rsvp-form {
            max-width: 400px;
            margin: 0 auto;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        .form-group label {
            display: block;
            font-size: 12px;
            color: #9d7584;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 8px;
        }
        
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e8a9ba;
            border-radius: 5px;
            font-family: 'Montserrat', sans-serif;
            font-size: 14px;
            color: #6b4f5a;
            background: white;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #d89aad;
        }
        
        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }
        
        .radio-group {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 10px;
        }
        
        .radio-option {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .radio-option input[type="radio"] {
            width: auto;
            margin: 0;
        }
        
        .radio-option label {
            margin: 0;
            font-size: 14px;
            text-transform: none;
            letter-spacing: normal;
        }
        
        .submit-btn {
            background: linear-gradient(135deg, #d89aad 0%, #e8a9ba 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-family: 'Montserrat', sans-serif;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 2px;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            margin-top: 10px;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(216, 154, 173, 0.4);
        }
        
        .success-message {
            display: none;
            background: white;
            border: 2px solid #d89aad;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            color: #6b4f5a;
        }
        
        .success-message.show {
            display: block;
        }
        
        @media (max-width: 600px) {
            .content {
                padding: 30px 25px 40px;
            }
            
            .floral-header {
                padding: 25px 25px 20px;
            }
            
            .photo-container {
                width: 220px;
                height: 220px;
                margin-bottom: 25px;
            }
            
            .name {
                font-size: 38px;
            }
            
            .detail-value {
                font-size: 22px;
            }
            
            .invitation-title {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="invitation">
        <div class="floral-header">
            <div class="flower-accent">✿ ❀ ✿</div>
            <h1 class="invitation-title">Baptism</h1>
            <div class="cross">✟</div>
            <div class="photo-container">
                <img src="https://imgur.com/placeholder.jpg" alt="Baby Olivia" id="babyPhoto">
            </div>
        </div>
        
        <script>
            // INSTRUCTIONS: Replace 'baby-photo.jpg' with your actual image filename
            // Make sure the image is in the SAME FOLDER as this HTML file
            const imgElement = document.getElementById('babyPhoto');
            imgElement.src = 'OLV_ (2).jpg'; // <-- You already updated this, looks good!
            
            // If image doesn't load, it will show the placeholder
            imgElement.onerror = function() {
                this.src = 'data:image/svg+xml,%3Csvg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400"%3E%3Crect fill="%23f7e5e8" width="400" height="400"/%3E%3Ctext x="50%25" y="50%25" font-size="20" fill="%23d89aad" text-anchor="middle" dominant-baseline="middle"%3EPlace baby-photo.jpg in same folder%3C/text%3E%3C/svg%3E';
            };
        </script>
        
        <div class="content">
            <div class="name">
                Olivia Vivienne<br>Villegas
            </div>
            
            <div class="floral-divider">
                <span>❀</span>
            </div>
            
            <div class="details">
                <div class="detail-item">
                    <div class="detail-label">Date</div>
                    <div class="detail-value">November 21, 2025</div>
                </div>
                
                <div class="detail-item">
                    <div class="detail-label">Time</div>
                    <div class="detail-value">4:00 PM</div>
                </div>
                
                <div class="detail-item">
                    <div class="detail-label">Location</div>
                    <div class="detail-value">Sacred Heart Parish<br>Cebu</div>
                </div>
            </div>
            
            <div class="reception">
                <div class="reception-title">Reception</div>
                <div class="reception-details">5/F Baseline</div>
            </div>
            
            <div class="blessing">
                Please join us as we celebrate this blessed day<br>
                and welcome our little one into God's family
            </div>
            
            <div class="footer-accent">✿ ❀ ✿</div>
        </div>

        <div class="rsvp-section">
            <div class="rsvp-title">RSVP</div>
            <div class="rsvp-subtitle">Kindly respond by November 10th</div>
            
            <form id="rsvpForm" action="https://api.web3forms.com/submit" method="POST" class="rsvp-form">

                <input type="hidden" name="access_key" value="8ba94f85-4c57-436f-922b-abdf9d17adcf">

                <input type="hidden" name="redirect" value="https://web3forms.com/success">

                <div class="form-group">
                    <label for="guestName">Full Name</label>
                    <input type="text" id="guestName" name="Guest Name" required>
                </div>
                
                <div class="form-group">
                    <label>Will you be attending?</label>
                    <div class="radio-group">
                        <div class="radio-option">
                            <input type="radio" id="attendingYes" name="Attending" value="Yes, joyfully!" required>
                            <label for="attendingYes">Yes, joyfully!</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="attendingNo" name="Attending" value="No, with regrets">
                            <label for="attendingNo">No, with regrets</label>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="guestCount">Number of Guests</label>
                    <input type="number" id="guestCount" name="Guest Count" min="1" value="1" style="width: 100px;" required>
                </div>
                
                <div class="form-group">
                    <label for="guestMessage">Message (Optional)</label>
                    <textarea id="guestMessage" name="Message" rows="3"></textarea>
                </div>
                
                <div>
                    <button type="submit" class="submit-btn">Send RSVP</button>
                </div>
